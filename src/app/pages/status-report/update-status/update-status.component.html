<div class="container">
    <h4>Actualizar Estatus</h4>
    <hr>
</div>

<form (ngSubmit)="updateStatus(forma)" #forma="ngForm" novalidate="" enctype="multipart/form-data">
    <div class="form-group-sm small">

        <div class="row">
            <div class="form-group col-md-12">

                <div>
                    <input [class.is-invalid]="strNombre.invalid && strNombre.touched" class="form-control form-control-sm" type="text " placeholder="Nombre del Estatus" name="strNombre" [(ngModel)]="estatus.strNombre" required #strNombre="ngModel">
                    <div class="invalid-feedback" *ngIf="strNombre.errors?.required">
                        <small>
                            Es necesario ingresar un nombre.
                        </small>
                    </div>
                </div>

                <div class="mt-2">
                    <textarea class="form-control form-control-sm" maxlength="150" rows="4" type="text" placeholder="DescripciÃ³n" name="strDescripcion" [(ngModel)]="estatus.strDescripcion" required #strDescripcion="ngModel"></textarea>
                </div>

                <div class="mt-2">
                    <select class="custom-select form-control form-control-sm" type="text" name="blnStatus" [(ngModel)]="estatus.blnActivo" #blnStatus="ngModel">
                        <option [ngValue]="true" hidden>Activo</option>
                        <option [ngValue]="false">Inactivo</option>
                      </select>
                </div>

                <div class="list-inline mt-3 text-right">
                    <div class="list-inline-item">
                        <div class="form-group row">
                            <div class="mr-3">
                                <button [disabled]="forma.invalid" type="submit " class="btn btn-outline-info btn-sm "><i class="fa fa-save mr-2 "></i>Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</form>
