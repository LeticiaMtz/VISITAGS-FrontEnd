<div class="container">
    <div class="animated fadeIn fast">
        <h4><i class="fa fa-pencil mr-2"></i> Registrar Conducta</h4>
        <hr>
    </div>

    <form (ngSubmit)="saveBehavior(forma)" #forma="ngForm" novalidate="" enctype="multipart/form-data">
        <div class="form-group-sm small">

            <div class="row">
                <div class="form-group col-md-12">

                    <div>
                        <label class=""><strong>Nombre de la Conducta</strong></label>
                        <input [class.is-invalid]="strNombre.invalid && strNombre.touched" class="form-control form-control-sm" type="text " placeholder="Nombre de conducta" name="strNombre" [(ngModel)]="behavior.strNombre" required #strNombre="ngModel">
                        <div class="invalid-feedback" *ngIf="strNombre.errors?.required">
                            <small>
                                Es necesario ingresar un nombre.
                            </small>

                        </div>
                    </div>
                    <div class="mt-2">
                        <label class=""><strong>Clave de la Conducta</strong></label>
                        <input [class.is-invalid]="strClave.invalid && strClave.touched" class="form-control form-control-sm" type="text " placeholder="Clave de conducta" name="strClave" [(ngModel)]="behavior.strClave" required #strClave="ngModel">
                        <div class="invalid-feedback" *ngIf="strClave.errors?.required">
                            <small>
                                Es necesario ingresar una clave.
                            </small>
                        </div>
                    </div>


                    <div class="mt-2">
                        <label class=""><strong>Estatus</strong></label>
                        <select [class.is-invalid]="blnStatus.invalid && blnStatus.touched" class="custom-select form-control form-control-sm" type="text" name="blnStatus" [(ngModel)]="behavior.blnStatus" required #blnStatus="ngModel">
                            <option [ngValue]="true" hidden>Activo</option>
                            <option [ngValue]=false>Inactivo</option>
                          </select>
                    </div>

                    <div class="list-inline mt-3 text-right">
                        <div class="list-inline-item">
                            <div class="form-group row">
                                <div class="mr-3">
                                    <button [routerLink]="['/reasons-crde']" type="button " class="btn btn-outline-danger btn-sm mr-2 "><i class="fa fa-times mr-2"></i>Cancelar</button>
                                    <button [disabled]="forma.invalid" type="submit " class="btn btn-outline-info btn-sm "><i class="fa fa-save mr-2 "></i>Registrar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </form>
</div>
