<div class="container">
    <div class="animated fadeIn fast">
        <h4><i class="fa fa-edit"></i> Actualizar Carrera</h4>
        <hr>
    </div>

    <form (ngSubmit)="updateCareer(forma)" #forma="ngForm" novalidate="" enctype="multipart/form-data">
        <div class="form-group-sm small">

            <div class="row">
                <div class="form-group col-md-12">

                    <div>
                        <label class=""><strong>Nombre de la Carrera</strong></label>
                        <input [class.is-invalid]="strCarrera.invalid && strCarrera.touched" class="form-control form-control-sm" type="text " placeholder="Nombre de carrera" name="strCarrera" [(ngModel)]="career.strCarrera" required #strCarrera="ngModel">
                        <div class="invalid-feedback" *ngIf="strCarrera.errors?.required">
                            <small>
                                Es necesario ingresar un nombre.
                            </small>
                        </div>
                    </div>

                    <div class="mt-2">
                        <label class=""><strong>Estatus</strong></label>
                        <select [class.is-invalid]="blnStatus.invalid && blnStatus.touched" class="custom-select form-control form-control-sm" type="text" name="blnStatus" [(ngModel)]="career.blnStatus" required #blnStatus="ngModel">
                            <option [ngValue]="true">Activo</option>
                            <option [ngValue]="false">Inactivo</option>
                          </select>
                    </div>

                    <div class="list-inline mt-3 text-right">
                        <div class="list-inline-item">
                            <div class="form-group row">
                                <div class="mr-3">
                                    <button (click)="updateCanceled() " type="button " class="btn btn-outline-danger btn-sm mr-2 "><i class="fa fa-times mr-2"></i>Cancelar</button>
                                    <button [disabled]="forma.invalid" type="submit " class="btn btn-outline-info btn-sm "><i class="fa fa-save mr-2 "></i>Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </form>
</div>
