<div class="container">
    <h4>Registrar Carrera</h4>
    <hr>
</div>

<form (ngSubmit)="saveCareer(forma)" #forma="ngForm" novalidate="" enctype="multipart/form-data">
    <div class="form-group-sm small">

        <div class="row">
            <div class="form-group col-md-12">
            
                <div>
                    <input class="form-control form-control-sm" type="text " placeholder="Nombre de carrera" name="strName" [(ngModel)]="career.strName" required #strName="ngModel">
                    <!-- <div class="invalid-feedback" *ngIf="strName.errors?.required">
                        <small>
                            Es necesario ingresar un nombre.
                        </small>
                    </div> -->
                </div>

                <div class="mt-2">
                    <select  class="custom-select form-control form-control-sm" type="text" name="blnStatus" [(ngModel)]="career.blnStatus" required #blnStatus="ngModel">
                        <option [ngValue]="undefined" hidden>Estatus de la Carrera</option>
                        <option [ngValue]=true>Activo</option>
                        <option [ngValue]=false>Inactivo</option>
                      </select>
                    <!-- <div class="invalid-feedback" *ngIf="blnStatus.errors?.required">
                        Es necesario ingresar el estatus de la carrera.
                    </div> -->
                </div>

                <div class="list-inline mt-3 text-right">
                    <div class="list-inline-item">
                        <div class="form-group row">
                            <div class="mr-3">
                                <button [disabled]="forma.invalid" type="submit " class="btn btn-outline-info btn-sm "><i class="fa fa-save mr-2 "></i>Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>

    </div>
</form>
